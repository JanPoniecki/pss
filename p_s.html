<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>push & swap simulator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	</head>
	<body>
		<center>
			<h3>JP Push and Swap Simulator</h3>
			<div class="container">
				<input type="text" id="numbers" class="form-control form-control-lg" placeholder="put some nubers here (comma separated)">
			</div>
			<div class="btn-group mt-2" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-outline-success">sa</button>
				<button type="button" class="btn btn-outline-info">sb</button>
				<button type="button" class="btn btn-outline-dark">ss</button>
			</div>
			<div id="rows" class="mt-5">
			</div>
		</center>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script type="text/javascript">
			$("#numbers").change(function(event) {
				numbers = $('#numbers').val().split(',')
				for (n of numbers)
				{
					n = n.replace(' ', '')
					tekst = `
							<div class="row justify-content-center">
								<div class="col-2 sa btn btn-outline-success m-1 p-1">${n}</div>
								<div class="col-2 sa btn btn-outline-info m-1 p-1"> </div>
							</div>
							`
					$('#rows').append(tekst)
				}
			})
			$("button").click(function(event) {
				if ($(this).text() == 'sa')
				{
					elements = $('.col-2')
					temp = $(elements[2]).text()
					$(elements[2]).text($(elements[0]).text())
					$(elements[0]).text(temp)
				}
				if ($(this).text() == 'sb')
				{
					elements = $('.col-2')
					temp = $(elements[3]).text()
					$(elements[3]).text($(elements[1]).text())
					$(elements[1]).text(temp)
				}
				if ($(this).text() == 'ss')
				{
					elements = $('.col-2')
					temp = $(elements[2]).text()
					$(elements[2]).text($(elements[0]).text())
					$(elements[0]).text(temp)

					elements = $('.col-2')
					temp = $(elements[3]).text()
					$(elements[3]).text($(elements[1]).text())
					$(elements[1]).text(temp)
				}
			})
		</script>
	</body>
</html>
